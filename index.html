<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Two input field and one submit button</h2>
    <input type="text" id="input1" placeholder="value 1">
    <input type="text" id="input2" placeholder="value 2">
    <button type="submit" id="submit">Power</button>
    <ul id="output"></ul>

    <script>
        function power() {
            var inp1 = +document.getElementById("input1").value;
            var inp2 = +document.getElementById("input2").value;
            var mul = inp1 ** inp2;
            document.getElementById("output").innerHTML = mul;
        }
        document.getElementById("submit").addEventListener("click",power);
    </script>
</body>
</html>
